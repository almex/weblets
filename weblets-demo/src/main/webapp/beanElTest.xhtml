<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:wbl="http://weblets.dev.java.net/facelet-tags">
<h:head>
    <title>Hello World</title>
</h:head>
<h:body>

    test for resource
    <h:outputText value="#{weblet.resource['weblets.demo']['/welcome.js']}"/>
    test for an empty resource
    <h:outputText value="#{weblet.resource['weblets.demo']['']}"/>

    <p>
        test for url
        <h:outputText value="#{weblet.url['weblets.demo']['/welcome.js']}"/>
    </p>

    <h:graphicImage id="yyy" value="#{weblet.resource['weblets.demo']['/img/icon_alert.gif']}"/>


    <h:graphicImage id="yyy3" value="#{weblet.jsfURL['weblets.demo']['/img/icon_alert.gif']}"/>

    <h:graphicImage id="yyy4" value="#{wbl:jsfURL('weblets.demo','/img/icon_alert.gif')}"/>

    <h:graphicImage id="yyy5" value="./#{wbl:jsfResource('weblets.demo','/img/icon_alert.gif')}"/>

    <h:graphicImage id="yyy2" value="./javax.faces.resource/img/icon_alert.gif.jsf?ln=weblets.demo"/>


    Subbundle javascript
    <h:outputScript id="loadingBundleScript" library="weblets.demo" name="subbundle/script1.js"  target="body"/>
    <h:outputScript id="loadingBundleScript2" library="weblets.demo" name="subbundle/script2.js"
                    rendered="#{wbl:isResourceLoaded('weblets.demo','/subbundle/script2.js')}"  target="body"/>



    <!--
       we make a test include of jsf.js to see if our resource handler
       cooperates properly with others
    -->
    <h:outputScript name="jsf.js" library="javax.faces" target="head"/>

    <h:outputLink value='#{weblet.url[ "weblets.source"]["/jsfeltest.jsp"]}' target="_new">
        <h:outputFormat
                value="[Get the page source]"/>
    </h:outputLink>

</h:body>
</html>
